<div>
    <a class="btn btn-primary " href="" ng-click="page = page > 1 ? page -1 : 1"> < </a>
    <label>Page
        <input type="number" value="1" ng-model="page"
               required="required"
               class="form-control"/>
    </label>
    <a class="btn btn-primary" href="" ng-click="page = page + 1"> > </a>
</div>
